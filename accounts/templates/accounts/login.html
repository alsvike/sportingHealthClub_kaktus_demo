<!doctype html>
<html lang="da">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log ind</title>
    <style>
      :root{ --page-bg:#f3f4f6; --main-bg:#ffffff; --text-dark:#0f1724; --muted:#9ca3af; --link:#e5e7eb }
      html,body{height:100%;margin:0;font-family:Segoe UI, Roboto, Arial, sans-serif;background:var(--page-bg);color:var(--text-dark)}
      .center{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
      .card{background:var(--main-bg);padding:28px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.06);width:100%;max-width:420px}
      h1{margin:0 0 12px;font-size:1.25rem}
      label{display:block;margin-bottom:6px;font-weight:600;color:var(--muted)}
      input[type=text], input[type=password]{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eef5;margin-bottom:12px}
      button[type=submit]{background:#050505;color:#fff;padding:10px 14px;border-radius:8px;border:none;cursor:pointer;font-weight:600}
      .help{font-size:0.9rem;color:var(--muted);margin-top:12px}
    </style>
  </head>
  <body>
    <div class="center">
      <div class="card">
        <h1>Log ind</h1>
        {% if form.errors %}
          <p style="color: red;">Ret venligst fejlen{{ form.errors|length|pluralize }} nedenfor.</p>
        {% endif %}

        <form method="post" action="">
          {% csrf_token %}
          <div>
            <label for="id_username">Brugernavn</label>
            {{ form.username }}
          </div>
          <div>
            <label for="id_password">Adgangskode</label>
            {{ form.password }}
          </div>
          <div style="display:flex;justify-content:flex-end">
            <button type="submit">Log ind</button>
          </div>
        </form>

        <div class="help">Har du ikke en konto? Kontakt din administrator.</div>
      </div>
    </div>
  </body>
</html>
